<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>赵老师的json助手</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React and ReactDOM CDN -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- SheetJS CDN -->
  <script src="https://cdn.sheetjs.com/xlsx-0.18.5/package/dist/xlsx.full.min.js"></script>
</head>
<body class="bg-gray-50">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useRef } = React;
    
    // FileUploader组件
    const FileUploader = ({ onFileSelect, isLoading }) => {
      const fileInputRef = useRef(null);

      const isValidExcelFile = (file) => {
        return file && file.name.match(/\.(xlsx|xls)$/i);
      };

      const handleFileChange = (event) => {
        const file = event.target.files[0];
        
        if (!file) return;
        
        if (!isValidExcelFile(file)) {
          alert('请上传有效的Excel文件（.xlsx 或 .xls）');
          if (fileInputRef.current) fileInputRef.current.value = '';
          return;
        }
        
        onFileSelect(file);
      };

      const handleDragOver = (e) => {
        e.preventDefault();
        e.stopPropagation();
      };

      const handleDrop = (e) => {
        e.preventDefault();
        e.stopPropagation();
        
        if (e.dataTransfer.files && e.dataTransfer.files.length > 0) {
          const file = e.dataTransfer.files[0];
          
          if (!isValidExcelFile(file)) {
            alert('请上传有效的Excel文件（.xlsx 或 .xls）');
            return;
          }
          
          onFileSelect(file);
        }
      };

      return (
        <div 
          className="w-full border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:border-blue-500 transition-colors duration-300"
          onDragOver={handleDragOver}
          onDrop={handleDrop}
        >
          <div className="flex flex-col items-center justify-center">
            <svg 
              className="w-12 h-12 mb-3 text-gray-400" 
              fill="none" 
              stroke="currentColor" 
              viewBox="0 0 24 24" 
              xmlns="http://www.w3.org/2000/svg"
            >
              <path 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                strokeWidth="2" 
                d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
              />
            </svg>
            
            <p className="mb-2 text-sm text-gray-500">
              <span className="font-semibold">点击上传</span> 或拖放Excel文件
            </p>
            <p className="text-xs text-gray-500">
              支持的文件格式：.XLSX, .XLS
            </p>

            {isLoading ? (
              <div className="mt-4">
                <div className="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-500 mx-auto"></div>
                <p className="mt-2 text-sm text-gray-600">处理中...</p>
              </div>
            ) : (
              <button
                onClick={() => fileInputRef.current.click()}
                className="mt-4 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors duration-300"
                disabled={isLoading}
              >
                选择Excel文件
              </button>
            )}
            
            <input
              ref={fileInputRef}
              type="file"
              accept=".xlsx,.xls"
              onChange={handleFileChange}
              className="hidden"
              disabled={isLoading}
            />
          </div>
        </div>
      );
    };

    // JsonPreview组件
    const JsonPreview = ({ jsonData, fileName }) => {
      const [activeSheet, setActiveSheet] = useState(
        jsonData && jsonData.sheets ? jsonData.sheets[0] : null
      );
      const [showFullJson, setShowFullJson] = useState(false);
      
      if (!jsonData || !jsonData.data || Object.keys(jsonData.data).length === 0) {
        return null;
      }
      
      const baseFileName = fileName ? fileName.replace(/\.(xlsx|xls)$/i, '') : 'excel_data';
      
      const downloadJson = (data, fileName = 'converted_data') => {
        const jsonString = JSON.stringify(data, null, 2);
        const blob = new Blob([jsonString], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        
        const a = document.createElement('a');
        a.href = url;
        a.download = `${fileName}.json`;
        document.body.appendChild(a);
        a.click();
        
        // 清理
        setTimeout(() => {
          document.body.removeChild(a);
          URL.revokeObjectURL(url);
        }, 100);
      };
      
      const handleDownload = () => {
        if (activeSheet) {
          // 下载当前活动工作表的数据
          downloadJson(jsonData.data[activeSheet], `${baseFileName}_${activeSheet}`);
        } else {
          // 下载所有数据
          downloadJson(jsonData.data, baseFileName);
        }
      };
      
      const handleDownloadAll = () => {
        // 下载所有工作表数据
        downloadJson(jsonData.data, baseFileName);
      };
      
      // 格式化要显示的JSON
      const getDisplayJson = () => {
        if (!activeSheet) return JSON.stringify(jsonData.data, null, 2);
        
        const sheetData = jsonData.data[activeSheet];
        
        // 如果不展示全部，只展示前5条记录
        if (!showFullJson && sheetData.length > 5) {
          return JSON.stringify(sheetData.slice(0, 5), null, 2) + 
            `\n\n// ... 还有 ${sheetData.length - 5} 条记录 ...`;
        }
        
        return JSON.stringify(sheetData, null, 2);
      };
      
      return (
        <div className="bg-white rounded-lg shadow-md p-4 mt-6">
          <h2 className="text-xl font-bold mb-4">JSON预览</h2>
          
          {/* 工作表选择 */}
          {jsonData.sheets && jsonData.sheets.length > 1 && (
            <div className="mb-4">
              <label className="block text-sm font-medium text-gray-700 mb-1">
                选择工作表：
              </label>
              <div className="flex flex-wrap gap-2">
                {jsonData.sheets.map(sheet => (
                  <button
                    key={sheet}
                    onClick={() => setActiveSheet(sheet)}
                    className={`px-3 py-1 text-sm rounded-full transition-colors ${
                      activeSheet === sheet
                        ? 'bg-blue-600 text-white'
                        : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                    }`}
                  >
                    {sheet}
                  </button>
                ))}
              </div>
            </div>
          )}
          
          {/* JSON显示 */}
          <div className="mb-4">
            <div className="flex justify-between items-center mb-2">
              <h3 className="text-lg font-semibold">
                {activeSheet ? `"${activeSheet}"工作表数据` : '所有数据'}
              </h3>
              
              <button
                onClick={() => setShowFullJson(!showFullJson)}
                className="text-sm text-blue-600 hover:text-blue-800"
              >
                {showFullJson ? '只显示部分' : '显示全部'}
              </button>
            </div>
            
            <pre className="bg-gray-800 text-white p-4 rounded-lg overflow-auto max-h-96 text-sm">
              {getDisplayJson()}
            </pre>
          </div>
          
          {/* 下载按钮 */}
          <div className="flex flex-wrap gap-3">
            <button
              onClick={handleDownload}
              className="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors"
            >
              {activeSheet 
                ? `下载 "${activeSheet}" 工作表` 
                : '下载JSON文件'}
            </button>
            
            {activeSheet && jsonData.sheets.length > 1 && (
              <button
                onClick={handleDownloadAll}
                className="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition-colors"
              >
                下载所有工作表
              </button>
            )}
          </div>
        </div>
      );
    };

    // Header组件
    const Header = () => {
      return (
        <header className="bg-white shadow-sm">
          <div className="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <div className="flex items-center">
              <svg 
                className="h-8 w-8 text-blue-600" 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round"
              >
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
                <line x1="16" y1="13" x2="8" y2="13"></line>
                <line x1="16" y1="17" x2="8" y2="17"></line>
                <polyline points="10 9 9 9 8 9"></polyline>
              </svg>
              <h1 className="ml-2 text-xl font-bold text-gray-900">赵老师的json助手</h1>
            </div>
          </div>
        </header>
      );
    };

    // ExcelToJson工具函数
    const excelToJson = (file) => {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        
        reader.onload = (e) => {
          try {
            const data = new Uint8Array(e.target.result);
            const workbook = XLSX.read(data, { type: 'array' });
            
            // 所有工作表的数据
            const result = {};
            
            // 处理所有工作表
            workbook.SheetNames.forEach(sheetName => {
              const worksheet = workbook.Sheets[sheetName];
              const json = XLSX.utils.sheet_to_json(worksheet, { 
                defval: '', // 默认空单元格值
                raw: false  // 以字符串格式返回
              });
              
              // 处理可能的数组格式
              const processedJson = json.map(row => {
                const processedRow = {};
                
                Object.keys(row).forEach(key => {
                  let value = row[key];
                  
                  // 尝试检测并解析数组格式
                  if (typeof value === 'string') {
                    // 检查是否是数组格式，如 [1,2,3] 或 ["a","b","c"]
                    if ((value.startsWith('[') && value.endsWith(']')) || 
                        (value.startsWith('{') && value.endsWith('}'))) {
                      try {
                        // 尝试解析JSON
                        processedRow[key] = JSON.parse(value);
                      } catch (e) {
                        // 如果解析失败，保留原始值
                        processedRow[key] = value;
                      }
                    } else {
                      // 其他情况保留原始值
                      processedRow[key] = value;
                    }
                  } else {
                    // 非字符串类型直接保留
                    processedRow[key] = value;
                  }
                });
                
                return processedRow;
              });
              
              result[sheetName] = processedJson;
            });
            
            resolve({
              data: result,
              sheets: workbook.SheetNames
            });
          } catch (err) {
            reject(new Error('解析Excel文件失败：' + err.message));
          }
        };
        
        reader.onerror = () => {
          reject(new Error('读取文件失败，请重试'));
        };
        
        reader.readAsArrayBuffer(file);
      });
    };

    // App主组件
    const App = () => {
      const [jsonData, setJsonData] = useState(null);
      const [isLoading, setIsLoading] = useState(false); 
      const [error, setError] = useState(null);
      const [fileName, setFileName] = useState(null);

      const handleFileSelect = async (file) => {
        setIsLoading(true);
        setError(null);
        setFileName(file.name);
        
        try {
          const result = await excelToJson(file);
          setJsonData(result);
        } catch (err) {
          setError(err.message);
          setJsonData(null);
        } finally {
          setIsLoading(false);
        }
      };

      return (
        <div className="min-h-screen bg-gray-50 flex flex-col">
          <Header />
          
          <main className="flex-grow">
            <div className="max-w-4xl mx-auto p-4 sm:px-6 lg:px-8 py-8">
              <div className="bg-white rounded-lg shadow-md p-6">
                <h1 className="text-2xl font-bold text-center mb-6">赵老师的json助手</h1>
                <p className="text-gray-600 text-center mb-8">
                  上传Excel文件（.xlsx或.xls），将其转换为JSON格式，并下载转换后的文件。
                </p>
                
                <FileUploader 
                  onFileSelect={handleFileSelect} 
                  isLoading={isLoading} 
                />
                
                {error && (
                  <div className="mt-4 p-4 bg-red-100 text-red-700 rounded-md">
                    <p className="font-medium">处理错误</p>
                    <p>{error}</p>
                  </div>
                )}
                
                {isLoading && (
                  <div className="mt-6 text-center">
                    <div className="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                    <p className="mt-2 text-gray-600">正在处理Excel文件...</p>
                  </div>
                )}
              </div>
              
              {jsonData && !isLoading && (
                <JsonPreview 
                  jsonData={jsonData} 
                  fileName={fileName} 
                />
              )}
              
              <div className="mt-8 text-center text-gray-500 text-sm">
                <p>© {new Date().getFullYear()} 赵老师的json助手 | 使用React和SheetJS构建</p>
              </div>
            </div>
          </main>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
